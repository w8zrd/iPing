<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // This script checks if a redirect is needed and redirects accordingly
    (function(){
      var path = window.location.pathname;
      var query = window.location.search;
      var hash = window.location.hash;

      // If we are on a path other than the base, redirect to base with the path stored
      // We check for length > 1 (meaning not just /) but since we are in a subdir /iPing
      // we essentially want to catch anything that isn't the root of the repo.
      // However, 404.html only loads if the server didn't find the file, so we can assume we need to redirect.
      // The only case we might not want to is if it looks like a file extension?
      
      sessionStorage.setItem('redirect', path + query + hash);
      
      // Redirect to the base path of the repo
      window.location.replace('/');
    })();
  </script>
</head>
<body>
  <h1>404 Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>

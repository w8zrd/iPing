<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPing</title>

  <!-- ====== Apple-like system fonts and CSS ====== -->
  <link rel="stylesheet" href="style.css" />

  <!-- ====== Firebase SDKs ====== -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-storage.js"></script>
</head>
<body>
  <!-- Global Loader -->
  <div id="globalLoader" class="center" style="display:none;">
    <div class="loader"></div>
    <p>Loading iPing...</p>
  </div>

  <!-- Auth Panel -->
  <div id="authPanel" class="glass-card center">
    <h1>iPing</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div class="auth-buttons">
      <button id="loginBtn" class="blue-btn">Log In</button>
      <button id="signupBtn" class="light-btn">Sign Up</button>
    </div>
    <div id="msg"></div>
  </div>

  <!-- App Panel (hidden until login) -->
  <div id="appPanel" style="display:none;">
    <header class="glass-header">
      <h1>iPing</h1>
    </header>

    <!-- Home -->
    <div id="homePanel" class="glass-card" style="display:none;">
      <div class="composer">
        <textarea id="pingInput" placeholder="What's happening?"></textarea>
        <button id="pingBtn" class="blue-btn">Ping</button>
      </div>
      <div id="feed" class="feed"></div>
    </div>

    <!-- Search -->
    <div id="searchPanel" class="glass-card" style="display:none;">
      <div class="search-panel">
        <input id="searchInput" placeholder="Search pings...">
        <div id="searchResults"></div>
      </div>
    </div>

    <!-- Profile -->
    <div id="profilePanel" class="glass-card" style="display:none;">
      <div class="profile-avatar">
        <img src="https://api.dicebear.com/8.x/identicon/svg?seed=ipng" alt="avatar">
        <input id="displayName" placeholder="Display name">
        <textarea id="bio" placeholder="Bio..."></textarea>
        <button id="saveProfileBtn" class="blue-btn">Save</button>
      </div>
      <div class="user-pings" id="userPings"></div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <button id="homeBtn" class="nav-btn active">üè†</button>
      <button id="searchBtn" class="nav-btn">üîç</button>
      <button id="profileBtn" class="nav-btn">üë§</button>
      <button id="logoutBtn" class="nav-btn">üö™</button>
    </nav>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>

  <!-- Your App -->
  <script src="app.js"></script>
</body>
</html>

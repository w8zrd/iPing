<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPing</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      margin: 0;
      background: #f5f5f7;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #pingForm {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      margin-bottom: 2rem;
    }

    textarea {
      border: none;
      resize: none;
      font-size: 1rem;
      outline: none;
      min-height: 60px;
      border-radius: 10px;
      padding: 10px;
      background: #f2f2f7;
    }

    button {
      margin-top: 10px;
      align-self: flex-end;
      background: black;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    #feed {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column-reverse;
      gap: 1rem;
    }

    .ping {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .ping time {
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <h1>iPing</h1>

  <form id="pingForm">
    <textarea id="pingInput" placeholder="What's happening?"></textarea>
    <button type="submit">Ping</button>
  </form>

  <div id="feed"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>

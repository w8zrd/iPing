<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>iPing</title>
<link rel="stylesheet" href="style.css" />

<!-- Firebase SDKs (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
<header>
  <h1>iPing</h1>
  <div id="userInfo">
    <span id="userDisplay">Not signed in</span>
    <button id="logoutBtn" class="mono-btn" style="display:none;">Logout</button>
  </div>
</header>

<main>
  <section id="authSection">
    <h2>Welcome to iPing</h2>
    <p class="muted">Log in or sign up to start pinging.</p>

    <div class="auth-box">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />

      <div class="auth-buttons">
        <button id="signupBtn" class="mono-btn">Sign Up</button>
        <button id="loginBtn" class="mono-btn">Login</button>
      </div>

      <div id="authMsg" class="auth-msg"></div>
      <div id="loader" class="loader" style="display:none;"></div>
    </div>
  </section>

  <section id="postSection" style="display:none;">
    <form id="pingForm">
      <textarea id="pingInput" placeholder="What's happening?" required></textarea>
      <button type="submit" class="mono-btn">Ping</button>
    </form>
    <div id="feed"></div>
  </section>
</main>

<footer>Â© 2025 iPing</footer>
<script src="app.js"></script>
</body>
</html>
